<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tiendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  margin:0;
  background:#f5f5f5;
}

header{
  background:#111;
  color:#fff;
  padding:20px;
  text-align:center;
}

.tiendas{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}

.tienda{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  cursor:pointer;
  transition:.2s;
}

.tienda:hover{
  transform:translateY(-4px);
}

.tienda img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.tienda .info{
  padding:15px;
}

.tienda h3{
  margin:0 0 6px;
}

.tienda p{
  color:#555;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>üõçÔ∏è Tiendas disponibles</h1>
  <p>Elige una tienda para ver su cat√°logo</p>
</header>

<div class="tiendas" id="listaTiendas"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSDmBuzRSGTYycswO7_p_kHgfscH67rJQ",
  authDomain: "catalogo-12ef6.firebaseapp.com",
  databaseURL: "https://catalogo-12ef6-default-rtdb.firebaseio.com",
  projectId: "catalogo-12ef6",
  storageBucket: "catalogo-12ef6.appspot.com",
  messagingSenderId: "792387780357",
  appId: "1:792387780357:web:d77a3333ffbcefba15816c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const cont = document.getElementById("listaTiendas");

onValue(ref(db,"tiendas"), snap=>{
  cont.innerHTML="";

  snap.forEach(child=>{
    const t = child.val();

    cont.innerHTML += `
      <div class="tienda" onclick="abrirTienda('${child.key}')">
        <img src="${t.imagen || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <h3>${t.nombre}</h3>
          <p>${t.descripcion || ''}</p>
        </div>
      </div>
    `;
  });
});

window.abrirTienda = id=>{
  window.location.href = `index3.html?tienda=${id}`;
};
</script>

</body>
</html>
