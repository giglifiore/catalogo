<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
.tabs{display:flex;gap:10px;margin-bottom:20px}
.tab{padding:10px 15px;background:#ddd;border-radius:6px;cursor:pointer}
.tab.active{background:#3498db;color:#fff}
.section{display:none}
.section.active{display:block}
.card{background:#fff;padding:15px;margin-bottom:12px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
input{width:100%;padding:8px;margin-top:8px}
button{cursor:pointer}
.btn-delete{background:#e74c3c;color:#fff;border:none}
img{max-width:120px;margin-top:8px;border-radius:6px}

#listaProductos img{
  width: 220px;
  height: 150px;
  object-fit: contain;   /* NO corta la imagen */
  background: #fff;
  border-radius: 6px;
}

#btnCatalogo{
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #111;
  color: #fff;
  border: none;
  padding: 12px 16px;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.3);
}
</style>
</head>

<body>
<button id="btnCatalogo">ğŸ›ï¸ Ver CatÃ¡logo</button>

<h1>âš™ï¸ Panel Admin</h1>

<div class="tabs">
  <div class="tab active" onclick="showTab('ordenes')">ğŸ“¦ Ã“rdenes</div>
  <div class="tab" onclick="showTab('productos')">ğŸ›’ Productos</div>
  <div class="tab" onclick="showTab('categorias')">ğŸ“‚ CategorÃ­as</div>
</div>


<!-- ORDENES -->
<div id="ordenes" class="section active">
  <div id="listaOrdenes"></div>
</div>

<!-- PRODUCTOS -->
<div id="productos" class="section">
  <div class="card">
    <input type="hidden" id="prodId">
    <input id="nombre" placeholder="Nombre">
    <input id="precio" type="number" placeholder="Precio">

    <select id="categoria">
      <option value="">ğŸ“‚ Seleccionar categorÃ­a</option>
    </select>

    <input type="file" id="imagen">
    <button onclick="guardarProducto()">ğŸ’¾ Guardar producto</button>
  </div>

  <div id="listaProductos"></div>
</div>

<div id="categorias" class="section">
  <div class="card">
    <input type="hidden" id="catId">
    <input id="catNombre" placeholder="Nombre de categorÃ­a">
    <button onclick="guardarCategoria()">ğŸ’¾ Guardar categorÃ­a</button>
  </div>

  <div id="listaCategorias"></div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, push, set, get, remove }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBSDmBuzRSGTYycswO7_p_kHgfscH67rJQ",
  authDomain: "catalogo-12ef6.firebaseapp.com",
  databaseURL: "https://catalogo-12ef6-default-rtdb.firebaseio.com",
  projectId: "catalogo-12ef6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ================= CLOUDINARY ================= */
const CLOUD_NAME = "dc4jnia02";
const UPLOAD_PRESET = "catalogo_unsigned";

async function subirImagen(file){
  const data = new FormData();
  data.append("file", file);
  data.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method:"POST", body:data }
  );

  const json = await res.json();
  return json.secure_url;
}

/* ================= TABS ================= */
window.showTab = tab=>{
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}
/* ================= cambia estado ================= */
window.cambiarEstado = async (id, nuevoEstado) => {
  await set(ref(db, "ordenes/" + id + "/estado"), nuevoEstado);
};


/* ================= ORDENES ================= */
onValue(ref(db,"ordenes"), snap=>{
  const cont = document.getElementById("listaOrdenes");
  cont.innerHTML = "";

  if (!snap.exists()) {
    cont.innerHTML = "<p>No hay Ã³rdenes</p>";
    return;
  }

  snap.forEach(c => {
    const o = c.val();

    const fecha = o.fecha
      ? new Date(o.fecha).toLocaleString()
      : "Sin fecha";

    const itemsHTML = (o.items || []).map(i => `
      <li>
        ${i.nombre} x${i.cantidad}
        â†’ $${(i.precio * i.cantidad).toFixed(2)}
      </li>
    `).join("");

    cont.innerHTML += `
      <div class="card">
        <strong>${o.cliente?.nombre || "Cliente"}</strong><br>
        ğŸ“ ${o.cliente?.telefono || "N/A"}<br>
        ğŸ•’ ${fecha}<br>

        <label><b>Estado:</b></label>
        <select onchange="cambiarEstado('${c.key}', this.value)">
          <option value="NUEVA" ${o.estado==="NUEVA"?"selected":""}>NUEVA</option>
          <option value="PAGADA" ${o.estado==="PAGADA"?"selected":""}>PAGADA</option>
          <option value="ENTREGADA" ${o.estado==="ENTREGADA"?"selected":""}>ENTREGADA</option>
          <option value="CANCELADA" ${o.estado==="CANCELADA"?"selected":""}>CANCELADA</option>
        </select>

        <hr>

        <ul>${itemsHTML}</ul>

        <b>TOTAL:</b> $${o.total || 0}

        <button class="btn-delete"
          onclick="eliminarOrden('${c.key}')">
          ğŸ—‘ Eliminar
        </button>
      </div>
    `;
  });
});


window.eliminarOrden = id => {
  if (confirm("Â¿Eliminar esta orden?")) {
    remove(ref(db, "ordenes/" + id));
  }
};


/* ================= PRODUCTOS ================= */
const productosRef=ref(db,"productos");
const lista=document.getElementById("listaProductos");
const categoriasRef = ref(db, "categorias");
const listaCategorias = document.getElementById("listaCategorias");
const selectCategoria = document.getElementById("categoria");


onValue(productosRef, snap => {
  lista.innerHTML = "";

  if (!snap.exists()) {
    lista.innerHTML = "<p>No hay productos</p>";
    return;
  }

  snap.forEach(c => {
    const p = c.val();

    lista.innerHTML += `
      <div class="card">
        <b>${p.nombre}</b><br>
        $${p.precio}<br>
        <small>ğŸ“‚ ${p.categoriaNombre || ""}</small><br>
        ${p.foto ? `<img src="${p.foto}">` : ""}

        <button onclick="editarProducto(
          '${c.key}',
          '${p.nombre}',
          '${p.precio}',
          '${p.categoria}'
        )">âœï¸</button>

        <button class="btn-delete"
          onclick="eliminarProducto('${c.key}')">
          ğŸ—‘
        </button>
      </div>
    `;
  });
});


onValue(categoriasRef, snap => {
  listaCategorias.innerHTML = "";
  selectCategoria.innerHTML = `<option value="">ğŸ“‚ Seleccionar categorÃ­a</option>`;

  if (!snap.exists()) {
    listaCategorias.innerHTML = "<p>No hay categorÃ­as</p>";
    return;
  }

  snap.forEach(c => {
    const cat = c.val();

    selectCategoria.value = "";
    selectCategoria.innerHTML += `
      <option value="${c.key}">${cat.nombre}</option>
    `;

    listaCategorias.innerHTML += `
      <div class="card">
        <b>${cat.nombre}</b>
        <button onclick="editarCategoria('${c.key}','${cat.nombre}')">âœï¸</button>
        <button class="btn-delete" onclick="eliminarCategoria('${c.key}')">ğŸ—‘</button>
      </div>
    `;
  });
});



window.guardarProducto = async ()=> {
  const id = document.getElementById("prodId").value;
  const nombre = document.getElementById("nombre").value;
  const precio = Number(document.getElementById("precio").value);
  const categoriaId = selectCategoria.value;
  const file = document.getElementById("imagen").files[0];
  const tiendaId = "tienda1";
  
  if (!categoriaId) return alert("Selecciona una categorÃ­a");

  const categoriaNombre =
    selectCategoria.options[selectCategoria.selectedIndex].text;

  let data = {
    nombre,
    precio,
    categoria: categoriaId,
    categoriaNombre,
	tienda: tiendaId
  };

  if (file) {
    data.foto = await subirImagen(file);
  } else if (id) {
    const old = (await get(ref(db,"productos/"+id))).val();
    if (old?.foto) data.foto = old.foto;
  }

  id
    ? set(ref(db,"productos/"+id), data)
    : push(productosRef, data);

  document.getElementById("prodId").value = "";
  document.getElementById("nombre").value = "";
  document.getElementById("precio").value = "";
  document.getElementById("imagen").value = "";
  selectCategoria.value = "";
};


window.guardarCategoria = async () => {
  const id = document.getElementById("catId").value;
  const nombre = document.getElementById("catNombre").value.trim();

  if (!nombre) return alert("Nombre requerido");

  const data = { nombre };

  id
    ? set(ref(db, "categorias/" + id), data)
    : push(categoriasRef, data);

  document.getElementById("catId").value = "";
  document.getElementById("catNombre").value = "";
};

window.editarCategoria = (id, nombre) => {
  document.getElementById("catId").value = id;
  document.getElementById("catNombre").value = nombre;
  showTab("categorias");
};

window.eliminarCategoria = id => {
  if (confirm("Â¿Eliminar categorÃ­a?")) {
    remove(ref(db, "categorias/" + id));
  }
};

window.editarProducto = (id, nombre, precio, categoria) => {
  document.getElementById("prodId").value = id;
  document.getElementById("nombre").value = nombre;
  document.getElementById("precio").value = precio;
  selectCategoria.value = categoria;
  showTab("productos");
};



window.eliminarProducto=id=>{
  if(confirm("Eliminar producto?")){
    remove(ref(db,"productos/"+id));
  }
}
document.getElementById("btnCatalogo").onclick = () => {
  window.location.href = "index.html";
};

</script>

</body>
</html>
