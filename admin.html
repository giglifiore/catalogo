<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
.tabs{display:flex;gap:10px;margin-bottom:20px}
.tab{padding:10px 15px;background:#ddd;border-radius:6px;cursor:pointer}
.tab.active{background:#3498db;color:#fff}
.section{display:none}
.section.active{display:block}
.card{background:#fff;padding:15px;margin-bottom:12px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
input,button{width:100%;padding:8px;margin-top:8px}
button{cursor:pointer}
.btn-delete{background:#e74c3c;color:#fff;border:none}
img{max-width:120px;margin-top:8px;border-radius:6px}
</style>
</head>

<body>

<h1>âš™ï¸ Panel Admin</h1>

<div class="tabs">
  <div class="tab active" onclick="showTab('ordenes')">ğŸ“¦ Ã“rdenes</div>
  <div class="tab" onclick="showTab('productos')">ğŸ›’ Productos</div>
</div>

<!-- ================= ORDENES ================= -->
<div id="ordenes" class="section active">
  <div id="listaOrdenes"></div>
</div>

<!-- ================= PRODUCTOS ================= -->
<div id="productos" class="section">
  <div class="card">
    <input type="hidden" id="prodId">
    <input id="nombre" placeholder="Nombre">
    <input id="precio" type="number" placeholder="Precio">
    <input type="file" id="imagen">
    <button onclick="guardarProducto()">ğŸ’¾ Guardar producto</button>
  </div>
  <div id="listaProductos"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, push, set, get, remove }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSDmBuzRSGTYycswO7_p_kHgfscH67rJQ",
  authDomain: "catalogo-12ef6.firebaseapp.com",
  databaseURL: "https://catalogo-12ef6-default-rtdb.firebaseio.com",
  projectId: "catalogo-12ef6",
  storageBucket: "catalogo-12ef6.appspot.com",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

/* ================= TABS ================= */
window.showTab = tab => {
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

/* ================= ORDENES ================= */
onValue(ref(db,"ordenes"), snap=>{
  const cont=document.getElementById("listaOrdenes");
  cont.innerHTML="";
  if(!snap.exists()){cont.innerHTML="No hay Ã³rdenes";return;}
  snap.forEach(c=>{
    const o=c.val();
    cont.innerHTML+=`
      <div class="card">
        <b>${o.cliente?.nombre || "Cliente"}</b><br>
        Total: $${o.total || 0}
        <button class="btn-delete" onclick="remove(ref(db,'ordenes/${c.key}'))">Eliminar</button>
      </div>`;
  });
});

/* ================= PRODUCTOS ================= */
const productosRef=ref(db,"productos");
const lista=document.getElementById("listaProductos");

onValue(productosRef,snap=>{
  lista.innerHTML="";
  if(!snap.exists()){lista.innerHTML="No hay productos";return;}
  snap.forEach(c=>{
    const p=c.val();
    lista.innerHTML+=`
      <div class="card">
        <b>${p.nombre}</b><br>$${p.precio}
        ${p.foto?`<img src="${p.foto}">`:""}
        <button onclick="editar('${c.key}','${p.nombre}','${p.precio}')">âœï¸</button>
        <button class="btn-delete" onclick="eliminar('${c.key}','${p.fotoPath || ""}')">ğŸ—‘</button>
      </div>`;
  });
});

window.guardarProducto = async ()=>{
  const id=prodId.value;
  const nombre=document.getElementById("nombre").value;
  const precio=Number(document.getElementById("precio").value);
  const file=document.getElementById("imagen").files[0];

  let data={nombre,precio};

  if(file){
    const path=`productos/${Date.now()}_${file.name}`;
    const imgRef=sRef(storage,path);
    await uploadBytes(imgRef,file);
    data.foto=await getDownloadURL(imgRef);
    data.fotoPath=path;
  }else if(id){
    const old=(await get(ref(db,"productos/"+id))).val();
    if(old?.foto) data.foto=old.foto;
    if(old?.fotoPath) data.fotoPath=old.fotoPath;
  }

  id ? set(ref(db,"productos/"+id),data) : push(productosRef,data);

  prodId.value=nombre.value=precio.value=imagen.value="";
}

window.editar=(id,n,p)=>{
  prodId.value=id;
  nombre.value=n;
  precio.value=p;
  showTab('productos');
}

window.eliminar=async(id,path)=>{
  if(confirm("Eliminar producto?")){
    if(path) await deleteObject(sRef(storage,path));
    remove(ref(db,"productos/"+id));
  }
}
</script>

</body>
</html>
